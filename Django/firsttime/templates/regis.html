{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/regis.css' %}">
</head>
<body>
    <div class="register-container">

        <h1>Register</h1>
        <form id="registration-form" action="{% url 'register' %}" method="post">
            {%csrf_token%}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter here" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter here" required>
            <label for="re-password">RenterPassword:</label>
            <input type="password" id="re-password" name="re-password" placeholder="Enter here" required>
            <label for="email">Email:</label>
            <input id="email" name="email" rows="4" cols="50" placeholder="Enter here" required>
            <button type="submit">Register</button>
          </form>
    </div>
</body>
</html>
