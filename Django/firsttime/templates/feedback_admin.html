{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/feedback_admin.css' %}">
</head>
<body>
      <header>
        <h1>Softskill System Admin</h1>
      </header>
      <nav>
        <ul>
            <li><a href="{% url 'adm' %}">Dashboard</a></li>
            <li><a href="{% url 'users' %}">Users</a></li>
            <li><a href="{% url 'cou_admin' %}">Courses</a></li>
            <li><a href="{% url 'feedback_admin' %}">Feedback</a></li>
            <li><a href="{% url 'login' %}">Log Out</a></li>
          </ul>
      </nav>
      <div class="feedback-container">
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>UserFeedback</th>
                </tr>
            </thead>
            <tbody>
              {% for feedback in customer_feedback %}
              <tr>
                  <td>{{ feedback.user_name }}</td>
                  <td>{{ feedback.user_feedback }}</td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
      </div>

     <footer>
        <p>&copy; 2023 Softskill System. All rights reserved.</p>
      </footer>
</body>
</html>
